<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MOPs</title>
    <link rel="stylesheet" href="resources/stylesheet.css">
    <!--suppress JSUnusedLocalSymbols, ES6ConvertVarToLetConst -->
    <script src="JavaScript/smackjack.js"></script>
</head>

<body>
<h1>MOPs display</h1>
</body>
<div id="search" class="panel">
    <input type="text" id="search-text-field" title="MOPs Search">
    <button onclick="graph.searchNode()">Search</button>
</div>

<div id="display">
    <script type="x-shader/x-vertex" id="vertexshader">
  attribute float size;
  uniform float pointSize;
  uniform vec3 color;
  uniform float alpha;
  varying vec4 vColor;
  varying vec2 myPosition;
  varying float mySize;
  void main() {
    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
    gl_PointSize = size;
    mySize = size;
    gl_Position = projectionMatrix * mvPosition;
    vColor = vec4(color, alpha);
  }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
  varying vec4 vColor;
  varying vec2 myPosition;
  varying float mySize;
  void main() {
    float f = 0.5;
    float d = abs(distance(gl_PointCoord - f, vec2(0.0, 0.0)));
    float pixelD = (d + 0.5) * mySize;
    if(pixelD + 0.5 < mySize) {
      gl_FragColor = vec4(vColor.xyz, 0.9);
    } else if(pixelD < mySize) {
      gl_FragColor = vec4(vColor.xyz, 0.1);
    } else {
      discard;
    }
  }

    </script>
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js" charset="utf-8"></script>
    <script src="JavaScript/update.js"></script>
    <script src="JavaScript/graph.js"></script>
    <script src="JavaScript/display.js"></script>
    <script src="JavaScript/interaction.js"></script>
    <script src="JavaScript/layout.js"></script>
    <script src="JavaScript/main.js"></script>


</div>

<div id="layout" class="panel">
    <script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>
    <div id="alphaTargetSlider"></div>
    <div id="chargeSlider"></div>
    <div id="linkSlider"></div>
</div>
</html>
