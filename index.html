<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MOPs</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!--suppress JSUnusedLocalSymbols, ES6ConvertVarToLetConst -->
    <script type="text/javascript">
        var smackjack = {};
        (function () {
            var httpFactory = null;
            var httpFactories = [function () {
                return new XMLHttpRequest();
            }, function () {
                return new ActiveXObject('Msxml2.XMLHTTP');
            }, function () {
                return new ActiveXObject('Microsoft.XMLHTTP');
            }];

            function httpNewRequest() {
                if (httpFactory) {
                    return httpFactory();
                } else {
                    var request = null;
                    for (var i = 0, l = httpFactories.length, factory = httpFactories[i]; !(request !== null || i >= l); i += 1, factory = httpFactories[i]) {
                        try {
                            request = factory();
                        } catch (e) {
                        }
                    }
                    if (request === null) {
                        httpFactory = function () {
                            throw new Error('XMLHttpRequest not supported');
                        };
                        return httpFactory();
                    } else {
                        return request;
                    }
                }
            }

            function identity(x) {
                return x;
            }

            function responseXml(request) {
                return request.responseXML;
            }

            function responseText(request) {
                return request.responseText;
            }

            function responseXmlText(request) {
                var result = '';
                var n = request.responseXML.firstChild;
                if (n) {
                    n = n.firstChild;
                    if (n) {
                        result = n.nodeValue;
                    }
                }
                return result;
            }

            function responseJson(request) {
                return JSON.parse(request.responseText);
            }

            function fetchUri(uri, callback, method, body, errorHandler, process) {
                if (method === undefined) {
                    method = 'GET';
                }
                var request = httpNewRequest();
                if (!request) {
                    console.log('Browser couldn\'t make a request object.');
                }
                request.open(method, uri, true);
                request.onreadystatechange = function () {
                    if (4 === request.readyState) {
                        if (request.status >= 200 && request.status < 300 || request.status === 304) {
                            if (callback != null) {
                                callback(process(request));
                            }
                        } else {
                            if (errorHandler == null) {
                                console.log('Error while fetching URI ' + uri + ' ' + request.status + ' ' + request.statusText);
                            } else {
                                errorHandler(request);
                            }
                        }
                    }
                    return null;
                };
                if (method === 'POST') {
                    request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                }
                request.send(body);
                return null;
            }

            function ajaxEncodeArgs(args) {
                var s = '';
                for (var i = 0; i < args.length; i += 1) {
                    if (i > 0) {
                        s += '&';
                    }
                    s += 'arg' + i + '=' + encodeURIComponent(JSON.stringify(args[i]));
                }
                return s;
            }

            function ajaxCall(func, args, method, callback, errorHandler, process) {
                if (method === undefined) {
                    method = 'GET';
                }
                var uri = '/ajax-process' + '/' + encodeURIComponent(func) + '/';
                var ajaxArgs = ajaxEncodeArgs(args);
                var body = null;
                if (method === 'GET' && args.length > 0) {
                    uri += '?' + ajaxArgs;
                }
                if (method === 'POST') {
                    body = ajaxArgs;
                }
                return fetchUri(uri, callback, method, body, errorHandler, process);
            }

            //TODO edit these according to the corresponding ajax calls under "initialize-ajax" in network-visualization-website.lisp
            function getInitialGraph(callback, errorHandler) {
                return ajaxCall('GET-INITIAL-GRAPH', [], 'GET', callback, errorHandler, responseJson);  //GET-INITIAL-GRAPH is the way to call get-initial-graph
            }

            function getNode(nodeName, callback, errorHandler) {
                return ajaxCall('GET-NODE', [nodeName], 'GET', callback, errorHandler, responseJson);  //arguments go in the brackets
            }

            smackjack.getInitialGraph = getInitialGraph;
            smackjack.getNode = getNode;
            return null;
        })();
    </script>
</head>

<body>
<h1>MOPs display</h1>
</body>

<script src="http://d3js.org/d3.v5.min.js"></script>
<script src="display.js"></script>
</html>
